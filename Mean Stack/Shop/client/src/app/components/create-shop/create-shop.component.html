<div class="container">
    <form>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input [(ngModel)] ='shopName' name="shopName" type="text" class="form-control">
        </div>
        <div *ngIf="errorMessage != ''" class="alert alert-danger" role="alert">
          {{errorMessage}}
        </div>
        <button (click)="createShop()" type="button" class="btn btn-primary">Submit</button>
    </form>
</div>
