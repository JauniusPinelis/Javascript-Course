
<div class="container-fluid">

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">CreatedUtc</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let shop of shops">
        <td >{{shop.id}}</td>
        <td>{{shop.name}}</td>
        <td>{{shop.createdUtc}}</td>
        <td><button (click)="removeShop(shop.id)" class="btn btn-danger">Remove</button></td>
      </tr>
    </tbody>
  </table>

</div>
