<h2>Edit Shop Info</h2>

<form>
    <div class="mb-3">
        <label class="form-label">Shop Id</label>
        <input name="shopId" [(ngModel)]="shop.id" readonly type="text" class="form-control">
      </div>
    <div class="mb-3">
      <label class="form-label">Shop Name</label>
      <input name="shopName" [(ngModel)]="shopName" type="text" class="form-control">
    </div>
  <button type="button" (click)="updateShop()" class="btn btn-primary">Submit</button>
</form>
