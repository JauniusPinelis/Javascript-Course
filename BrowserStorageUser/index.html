<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Browser storage test</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col"><h5>Create new storage value</h5>
                <form>
                    <div class="mb-3">
                      <label class="form-label">Key</label>
                      <input id="input-key" type="text" class="form-control" >
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Value</label>
                      <input id="input-value" type="text" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Storage Type</label>
                        <select id="storage-type-select" class="form-select" aria-label="Default select example">
                            <option selected value="Local">Local</option>
                            <option value="Session">Session</option>
                            <option value="Session Object">Session Object</option>
                            <option value="Cookie">Cookie</option>
                          </select>
                         
                          
                    </div>

                    <button onclick="setStorageValue()" type="button" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col"><h5>Storages values</h5>
            
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Key</th>
                        <th scope="col">Value</th>
                        <th scope="col">Storage Type</th>
                      </tr>
                    </thead>
                    <tbody id="key-value-tbody">
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/cookiesModule.js"></script>
    <script type="module" src="./scripts/storageModule.js"></script>
  </body>
</html>
