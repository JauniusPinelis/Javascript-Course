<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TodoList</title>
  </head>
  <body>
      <div class="container">
        <h1>TodoList</h1>
    
        <div class="row">
            <div class="col">
                <form onsubmit="return false;">
                    <div class="mb-3">
                        <label for="form-name-input" class="form-label">Todo Name</label>
                        <input type="text" class="form-control" id="form-name-input" placeholder="Todo Name">
                      </div>
                      <div class="mb-3">
                        <label for="form-description-input" class="form-label">Todo Description</label>
                        <textarea class="form-control" id="form-description-input" rows="3" placeholder="Todo Description"></textarea>
                    </div>
                        <button onclick="addTodo(); return false;" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="col">
                <div class="container">
                <h3>Todos</h3>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Clean Room</td>
                        <td>Just clean the room</td>
                        <td>
                          <button onclick="deleteTodo(1)" class="btn btn-danger">Delete</button>
                          <button onclick="editTodo(1)" class="btn btn-secondary">Edit</button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Train in a gym</td>
                        <td>I need to train to loose some weight</td>
                        <td>
                          <button onclick="deleteTodo(2)" class="btn btn-danger">Delete</button>
                          <button onclick="editTodo(1)" class="btn btn-secondary">Edit</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
      </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
