<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration form with Bootstrap</title>
  </head>
  <body>

    <div class="container mt-3">
        <div class="row">
          <div style="background-color: blue;" class="col-sm-4 left-side">
            <div class="card-body text-white text-center">
                <img class="mt-4 mb-2" src="./images/Registration-image.png" alt="">
                <h3 class="mb-4">Registration</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione impedit odio ipsum in nisi itaque cum placeat, necessitatibus numquam voluptates!</p>
            </div>
          </div>
          <div class="col-sm-8 right-side border rounded-right">
            <div class="container mt-3">
                <h3 class="pb-3">Please fill with your details</h3>
                <form class="row g-3">
                        <div class="col-sm-6">
                          <input type="text" class="form-control" placeholder="Full Name" aria-label="First name">
                        </div>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" placeholder="Email" aria-label="Last name">
                        </div>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" placeholder="Mobile Number" aria-label="First name">
                        </div>
                        <div class="col-sm-6">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Choose... </option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                        <div class="col-12">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label small" for="defaultCheck1">
                             Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum temporibus ipsam corrupti!
                            </label>
                          </div>
                        </div>
                        
                    <div class="col-12 pb-2">
                        <button class="btn btn-danger">Submit</button>
                    </div>
                </form>
            </div>
           
          </div>
        </div>
      
      </div>

   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
