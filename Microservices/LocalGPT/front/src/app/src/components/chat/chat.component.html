<!-- chatbot.component.html -->

<mat-card class="chatbot-container">
    <mat-card-header>
      Chatbot
    </mat-card-header>
    <mat-card-content class="chatbot-messages">
      <div *ngFor="let message of messages" [class.user-message]="message.user === 'user'" [class.bot-message]="message.user === 'bot'">
        {{ message.text }}
      </div>
    </mat-card-content>
    <mat-card-actions>
      <mat-form-field class="message-input">
        <input matInput placeholder="Type your message" [(ngModel)]="userInput" (keyup.enter)="sendMessage()">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
    </mat-card-actions>
  </mat-card>
