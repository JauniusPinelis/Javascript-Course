<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Salary Calculator</title>
  </head>
  <body>
    <h1>Salary Calculator</h1>

    <div class="container-fluid">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Hourly Rate (€)</th>
                <th scope="col">Hours per Week (€)</th>
                <th scope="col">Monthly Salary (€)</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="employees-table-body">
            </tbody>
          </table>

          
          <form class="mt-5">
              <h4>Add new Employee</h4>
            <div class="mb-3">
              <label>First Name</label>
              <input type="text" class="form-control" 
              id="first-name-input" aria-describedby="emailHelp" placeholder="Enter First name">
            </div>

            <div class="mb-3">
              <label>Last Name</label>
              <input type="text" class="form-control" id="last-name-input"  placeholder="Enter Last name">
            </div>
            <button onclick="addNewEmployee(); return false;" type="button" class="btn btn-secondary">Submit</button>
          </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/models.js"></script>
    <script type="module" src="./scripts/domHelpers.js"></script>
    <script type="module" src="./scripts/CalculationHelpers.js"></script>
  </body>
</html>
