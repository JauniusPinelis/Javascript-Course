<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div onclick="makeMove(0)" id="cell-0" class="cell"></div>
            <div onclick="makeMove(1)" id="cell-1" class="cell"></div>
            <div onclick="makeMove(2)" id="cell-2" class="cell"></div>
            <div onclick="makeMove(3)" id="cell-3" class="cell"></div>
            <div onclick="makeMove(4)" id="cell-4" class="cell"></div>
            <div onclick="makeMove(5)" id="cell-5" class="cell"></div>
            <div onclick="makeMove(6)" id="cell-6" class="cell"></div>
            <div onclick="makeMove(7)" id="cell-7" class="cell"></div>
            <div onclick="makeMove(8)" id="cell-8" class="cell"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart" onclick="resetGame()">Restart Game</button>
    </section>
<script src="./scripts/main.js"></script>
</body>
</html>
