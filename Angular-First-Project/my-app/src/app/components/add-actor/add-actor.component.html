<h3>Add actor</h3>
<form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" class="form-control" name="name"
      [(ngModel)]="name" aria-describedby="emailHelp">
        
    </div>
    <div class="mb-3">
      <label class="form-label">Surname</label>
      <input type="text" class="form-control" name="surname"
      [(ngModel)]="surname" aria-describedby="emailHelp">
    </div>
  
    <button (click)="createActor()" class="btn btn-primary">Submit</button>
  </form>
